<!DOCTYPE html>
<html>
<head>
  <title>CampusShield AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 15px;
      background: #f4f6f8;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .header img {
      width: 28px;
    }

    h2 {
      margin: 0;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #1e88e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1565c0;
    }

    #result {
      margin-top: 12px;
      font-size: 14px;
    }

    .risk-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .risk-header img {
      width: 20px;
    }

    .progress-container {
      width: 100%;
      background: #ddd;
      border-radius: 8px;
      margin-top: 10px;
      height: 20px;
    }

    #bar {
      height: 20px;
      width: 0%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="icons/shield.png">
    <h2>CampusShield AI</h2>
  </div>

  <input type="text" id="urlInput" placeholder="Paste URL here">
  <button id="analyze">Analyze</button>

  <div id="result"></div>

  <div class="progress-container">
    <div id="bar"></div>
  </div>

  <script src="popup.js"></script>

</body>
</html>
